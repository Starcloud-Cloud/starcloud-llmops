OPEN_AI_TEMPERATURE_LABEL=Temperature
OPEN_AI_TEMPERATURE_DESCRIPTION=采样温度在0到2之间。较高的值(如0.8)将使输出更加随机，而较低的值(如0.2)将使输出更加集中和确定。
OPEN_AI_MAX_TOKENS_LABEL=Max Tokens
OPEN_AI_MAX_TOKENS_DESCRIPTION=在聊天完成中生成的令牌的最大数量。输入令牌和生成令牌的总长度受模型上下文长度的限制。
OPEN_AI_N_LABEL=N
OPEN_AI_N_DESCRIPTION=为每个输入消息生成多少个聊天完成选项。
OPEN_AI_PROMPT_LABEL=Prompt
OPEN_AI_PROMPT_DESCRIPTION=生成内容的提示符。最大长度为1000个字符。
OPEN_AI_CHAT_COMPLETION_NAME=Open AI
OPEN_AI_CHAT_COMPLETION_DESCRIPTION=使用Open AI API生成文本。
WORKFLOW_STEP_GENERATE_TEXT_NAME=生成文本
WORKFLOW_STEP_GENERATE_TEXT_DESCRIPTION=你可以要求人工智能为你执行各种任务。你可以让它写、重写或翻译一篇文章，将单词或元素分类，写一封电子邮件等等。
